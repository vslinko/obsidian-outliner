name: Build

on:
  push:
    branches: "**"

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "15.x"
      - name: Install dependencies
        run: npm ci
      - name: Install Obsidian
        run: |
          wget -q https://github.com/obsidianmd/obsidian-releases/releases/download/v0.12.19/Obsidian-0.12.19-universal.dmg
          sudo hdiutil attach Obsidian-0.12.19-universal.dmg
          sudo cp -rf "/Volumes/Obsidian 0.12.19-universal/Obsidian.app" /Applications
          sudo hdiutil detach "/Volumes/Obsidian 0.12.19-universal"
      - name: Test
        run: |
          npm run build-with-tests
          npm test
